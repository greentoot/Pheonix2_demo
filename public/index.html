<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Phoenix II Demo</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { width: 100%; height: 100%; font-family: Arial, sans-serif; background: #2a2a2a; }

  #ui {
    display: flex;
    width: 100%;
    height: 100vh;
    color: white;
  }

  /* --- Zone Gauche --- */
  #ui-left {
    width: 30%;
    background: linear-gradient(#1d2b1f, #2f3a2e);
    padding: 20px;
    overflow-y: auto;
  }
  #ui-left h2 { margin: 0; font-size: 18px; }
  #ui-left .level { color: #bbb; margin: 5px 0 15px; }
  #ui-left h3 { margin-top: 10px; font-size: 16px; color: #ff5555; }
  .progress-bar { width: 100%; height: 12px; background: #440000; margin: 10px 0; border-radius: 6px; overflow: hidden; }
  .progress-fill { height: 100%; background: red; }
  .actions p { margin: 4px 0; }
  .equipment { margin-top: 20px; font-size: 14px; }
  .equipment p { margin: 4px 0; }
  .blocked { color: red; }
  .equipment img { width: 40px; height: 40px; margin-right: 6px; vertical-align: middle; }

  /* --- Zone Centrale --- */
  #ui-center {
    width: 40%;
    background: rgba(0,10,30,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  #ui-center canvas {
    background: #050814;
    max-width: 100%;
    max-height: 100%;
    display: block;
  }

  /* --- Zone Droite --- */
  #ui-right {
    width: 30%;
    background: linear-gradient(#0d1a2b, #12263d);
    padding: 20px;
    color: #8acaff;
    overflow-y: auto;
  }
  #ui-right h1 { margin: 0; font-size: 36px; color: #00aaff; }
  .stats-row { display: flex; justify-content: space-between; margin: 5px 0; }
  #progression { margin-top: 30px; color: #33aaff; }
  #difficulty { color: #aaccee; }

  /* game canvas : fond sombre */
#ui-center canvas#game {
  background: #050814;
  display: block;
  width: 100%;
  height: 100%;
}

/* overlay : au-dessus, transparent, ne capte pas les clics */
#overlay {
  position: absolute;
  inset: 0;               /* top:0; right:0; bottom:0; left:0 */
  pointer-events: none;   /* clics passent au game */
  background: transparent;
  z-index: 10;
}

/* optionnel : forcer le canvas de jeu en dessous */
#game {
  position: relative;
  z-index: 1;
}

</style>
</head>
<body>
<div id="ui">
  <!-- Zone Gauche -->
  <div id="ui-left">
    <h2>ENSEIGNE LOISEAUG8</h2>
    <p class="level">LVL 14</p>
    <h3>MISSION DE CAMPAGNE #17</h3>
    <div class="progress-bar"><div class="progress-fill" style="width:15%"></div></div>
    <div class="actions">
      <p>Bouclier</p>
      <p>Laser</p>
      <p>MIRV</p>
      <p>Condor</p>
    </div>
    <div class="equipment">
      <p>
        <img src="src/icons/shield.png" alt="Shield">
        <b><span id="weaponName">Canon</span></b> – Hautement efficace contre les boucliers.
      </p>
      <p><b>MUNITION EMP</b> – Munitions</p>
      <p id="shipName"></p>
      <p><b>BOUCLIER PERSONNEL</b> – État : <span class="blocked">Bloqué</span></p>
      <p>Vies : <span id="lives">1</span></p>
      <p>Arme : </p>
      <button id="restart">Recommencer</button>
    </div>
  </div>

  <!-- Zone Centrale -->
  <div id="ui-center">
    <canvas id="game"></canvas>
    <canvas id="overlay"></canvas>
  </div>

  <!-- Zone Droite -->
  <div id="ui-right">
    <h1 id="score">0</h1>
    <div class="stats-row">
      <span id="time">00:07.80</span>
      <span id="delta">-00:00.32</span>
    </div>
    <div class="stats-row">
      <span id="projectiles">0</span>
      <span id="froles">Frôlés : 1</span>
    </div>
    <h3 id="wave">VAGUE 1</h3>
    <h2 id="act">ACTE 1</h2>
    <p id="difficulty">Difficulté : 2</p>
  </div>
</div>

<script src="./src/game.js"></script>
</body>
</html>
