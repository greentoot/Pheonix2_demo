<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Phoenix II Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #02040a;
      color: #e6e6e6;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      height: 100%;
      overflow: hidden;
    }
    #game {
      display: block;
      margin: auto;
      background: #050814;
      width: 100vw;
      height: 100vh;
    }
    /* HUD général */
    .hud {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      font-size: 14px;
      color: #6dd5ff;
    }
    .hud .top-right {
      position: absolute;
      top: 20px;
      right: 30px;
      text-align: right;
    }
    .hud .bottom-right {
      position: absolute;
      bottom: 30px;
      right: 30px;
      text-align: right;
      font-size: 13px;
      color: #8ac6ff;
    }
    .hud .bottom-left {
      position: absolute;
      bottom: 30px;
      left: 30px;
      text-align: left;
      font-size: 13px;
      color: #8ac6ff;
    }
    /* Overlay pause / game over */
    .overlay {
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      text-align: center;
      visibility: hidden;
    }
    .overlay button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #ff1744;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <canvas id="game" width="480" height="720"></canvas>
  
  <div class="hud">
    <div class="top-right">
      <div><b>SCORE</b>: <span id="score">0</span></div>
      <div><b>PROJECTILES</b>: <span id="projectiles">0</span> / <span id="maxProjectiles">6</span></div>
    </div>
    <div class="bottom-right">
      <div><b>PROGRESSION</b>: Acte <span id="act">1</span>, Vague <span id="wave">1</span></div>
      <div><b>DIFFICULTÉ DE VAGUE</b>: <span id="difficulty">1</span></div>
    </div>
    <div class="bottom-left">
      <div><b>PHOENIX</b></div>
      <div id="shipName">Canon Hélix</div>
      <div id="weaponName">Arme</div>
    </div>
  </div>
  
  <div class="overlay" id="overlay">
    <div id="overlayText">EN PAUSE</div>
    <button id="restart">REPRENDRE</button>
  </div>

  <script src="./src/game.js"></script>
</body>
</html>
