<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phoenix 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0f1a;
      color: #e6e6e6;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      height: 100%;
    }
    
    header {
      font-family: "Sofia Sans";
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 16px;
      background:#0f1526;
      border-bottom:1px solid #1c2744;
      position:sticky;
      top:0;
      z-index:2;
    }
    
    header .dot {
      width:10px;
      height:10px;
      border-radius:50%;
      background:#39d353;
      box-shadow:0 0 8px #39d353;
    }
    
    header h1 {
      font-size:16px;
      margin:0;
      font-weight:600;
      letter-spacing:.3px;
    }
    
    #hud {
      position:
        absolute;
      left: 12px;
      top: 60px;
      z-index: 2;
      background: rgba(15,21,38,0.6);
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #1c2744;
      backdrop-filter: blur(6px);
    }
    
    #hud b {
      color:#9cc4ff;
    }
    
    #game {
      display:block;
      margin:0 auto;
      background: radial-gradient(ellipse at center, #0d1327 0%, #070a14 70%);
      box-shadow: 0 0 40px rgba(0,0,0,.45) inset;
    }
    
    #footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      opacity:.7;
      font-size:12px;
    }
    
    .btn {
      appearance:none;
      border:1px solid #2a3560;
      background:#131a33;
      color:#e6e6e6;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
    }
    
    .btn:hover {
      background:#182144;
    }
    
    #controls {
      position:absolute;
      right:12px;
      top:60px;
      background: rgba(15,21,38,0.6);
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #1c2744;
      backdrop-filter: blur(6px);
    }
    
    code {
      background:#11162b;
      padding:2px 6px;
      border-radius:6px;
      border:1px solid #202b52;
    }
  </style>
</head>
<body>
  <header>
    <div class="dot"></div>
    <h1>Phoenix II — mini démo (canvas)</h1>
    <div style="flex:1"></div>
    <button class="btn" id="restart">Recommencer</button>
  </header>

  <div id="hud">Score: <b id="score">0</b> — Vies: <b id="lives">3</b> — Arme: <b id="weaponName">...</b></div>
  <div id="controls">Contrôles : <code>souris</code>Dash: <code>right click ( pas encore les pouvoir ) </code></div>

  <canvas id="game" width="500" height="820"></canvas>
  <div id="footer">Assets © toi • Ce projet est une re-création fanmade pour démo.</div>

  <script src="src/game.js"></script>
</body>
</html>
